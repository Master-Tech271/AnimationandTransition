<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-for</title>
</head>

<body>
    <div id="app">
    <ol>
        <li v-for="todo in todos">{{ todo.text }}</li>
    </ol>
</div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                todos: [{text:'India'}, {text:'USA'}, {text:'UK'}]
            }
        })
    </script>
</body>

</html>
