<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-on</title>
</head>

<body>
    <div id="app">
    <span>{{helloworld}}</span>
    <button v-on:click='reversehelloworld'>Reverse</button>
</div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                helloworld:'Hello World'
            },
            methods:{
                reversehelloworld : function(){
                    this.helloworld = this.helloworld.split('').reverse().join('');
                }
            }
        })
    </script>
</body>

</html>
