<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>v-if</title>
</head>

<body>
    <div id="app">
        <span v-if="seen">condition is true.</span>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                seen: true
            }
        })
    </script>
</body>

</html>
