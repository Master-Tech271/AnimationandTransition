<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
</style>
</head>
<body>
    <!-- start -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center h3" style="color:white; background:#5204c7cc; line-height: 6.5rem;">
                NSCP 2020 Registration Form
            </div>
        </div>
    </div>

<form action="" class="container">
    <div class="row text-success"><div class="col-xs-12 h4">PERSONAL DETAILS</div></div>
    <div class="row">
        <div class="form-group col-xs-6">
            <label for="name" >Name</label>
            <input type="text" class="form-control" placeholder="YOUR NAME">
        </div>
        <div class="form-group col-xs-6">
            <label for="name" >Choose</label>
            <select name="" id="" class="form-control">
                <option value="Principal">Principal</option>
                <option value="Teacher">Teacher</option>
                <option value="NGO Coordinator">NGO Coordinator</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xs-6">
            <label for="name" >EMAIL</label>
            <input type="email" class="form-control" placeholder="YOUR EMAIL">
        </div>
        <div class="form-group col-xs-6">
            <label for="name" >PASSWORD</label>
            <input type="password" class="form-control" placeholder="YOUR PASSWORD">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xs-6">
            <label for="name" >CONFIRM PASSWORD</label>
            <input type="password" class="form-control" placeholder="CONFIRM PASSWORD">
        </div>
    </div>

    <div class="row text-success"><div class="col-xs-12 h4">Institute's / School Details</div></div>
    <div class="row">
        <div class="form-group col-xs-6">
            <label for="name" >Institute / School Name *</label>
            <input type="text" class="form-control" placeholder="YOUR INSTITUTE NAME">
        </div>
        <div class="form-group col-xs-6">
            <label for="name" >Institute / School Code *</label>
            <input type="text" class="form-control" placeholder="YOUR INSTITUTE CODE">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xs-6">
            <label for="name" >Number of Student from 5 to 12 class (approximate)*</label>
            <input type="text" class="form-control" placeholder="Number of Student from 5 to 12 class">
        </div>
        <div class="form-group col-xs-6">
            <label for="name" >Institute's / School Contact *</label>
            <input type="text" class="form-control" placeholder="PHONE NUMBER">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xs-6">
            <label for="name" >Institute's / School Alternate Contact *</label>
            <input type="text" class="form-control" placeholder="Alternate PHONE NUMBER">
        </div>
        <div class="form-group col-xs-6">
            <label for="name" >Institute / School Address *</label><br><br>
            <input type="text" class="form-control" placeholder="ADDRESS">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xs-6">
            <label for="">Institute / School State *</label>
            <select class="form-control" name="state">
                <option value="">------------Select State------------</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
                <option value="Daman and Diu">Daman and Diu</option>
                <option value="Delhi">Delhi</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Orissa">Orissa</option>
                <option value="Pondicherry">Pondicherry</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="West Bengal">West Bengal</option>
            </select>
        </div>
        <div class="form-group col-xs-6">
            <label for="name" >Institute / School city*</label>
            <input type="text" class="form-control" placeholder="CITY">
        </div>
    </div>  
    <div class="row">
        <div class="form-group col-xs-6">
            <label for="name" >
                Institute / School Area Pin Code*</label>
            <input type="text" class="form-control" placeholder="PIN CODE">
        </div>
        <div class="form-group col-xs-6">
            <label for="name" >Institute / School Type *</label>
            <select name="" id="" class="form-control">
                <option value="Government">Government</option>
                <option value="Private">Private</option>
            </select>
        </div>
    </div>
        <div class="row">
            <div class="form-group col-xs-6">
                <label for="name" >Referral ID (optional) </label>
                <input type="text" class="form-control" placeholder="REFERRAL CODE">
            </div>
        </div>
        <div class="row text-success"><div class="col-xs-12 h4">Institute / School's Program Manager (If Any)</div></div>
        <div class="row">
            <div class="form-group col-xs-6">
                <label for="name" >Name </label>
                <input type="text" class="form-control" placeholder="MANAGER'S NAME">
            </div>
            <div class="form-group col-xs-6">
                <label for="name" >EMAIL </label>
                <input type="email" class="form-control" placeholder="MANAGER'S EMAIL">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-6">
                <label for="name" >Contact Number </label>
                <input type="text" class="form-control" placeholder="Contact Number">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <input type="checkbox" id="iagree" required>
                <label class="container-c"><font style="color: black!important;">I agree</font> <a style="color:#499df1;" href="" target="_blank">*Terms and Conditions</a></div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <button class="btn btn-primary form-control" type="submit">Submit</button>
            </div>
        </div>
</form>
         
       
<script src="https://code.jquery.com/jquery-3.4.1.min.js"    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/esm/popper-utils.js" integrity="sha256-5svdPV/pJHGKdkwy2zo8jfH1925FafkffDDabT2cEBk=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
